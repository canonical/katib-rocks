# Based on https://github.com/kubeflow/katib/blob/v0.19.0/cmd/ui/v1beta1/Dockerfile
name: katib-ui
summary: Katib UI
description: |
  Katib UI.
version: v0.19.0
license: Apache-2.0
base: ubuntu@22.04
run-user: _daemon_
services:
  katib-ui:
    override: replace
    summary: "katib-ui service"
    startup: enabled
    command: "./katib-ui"
    working-dir: /app/
platforms:
  amd64:

parts:
  frontend-lib:
    plugin: nil
    source: https://github.com/kubeflow/kubeflow
    source-type: git
    # Set source-commit here to the commit cited in 
    # https://github.com/kubeflow/katib/blob/v0.19.0/pkg/ui/v1beta1/frontend/COMMIT
    # for this Katib release
    source-commit: 78969ee8246a6f11295378fc61273b1f2dbe07a8
    build-environment:
      # suppress analytics collection
      - NG_CLI_ANALYTICS: "false"
    build-snaps:
      - node/16/stable
    override-build: |
      # Clean the build dir so we don't accidentally use files we didn't intend
      rm -rf ./*

      # Pull only the files we need for the build from src, and build
      cp $CRAFT_PART_SRC/components/crud-web-apps/common/frontend/kubeflow-common-lib/package*.json ./
      npm config set fetch-retry-mintimeout 200000 && \
      npm config set fetch-retry-maxtimeout 1200000 && \
      npm config get registry && \
      npm config set registry https://registry.npmjs.org/ && \
      npm config delete https-proxy && \
      npm config set loglevel verbose && \
      npm cache clean --force && \
      npm ci --force --prefer-offline --no-audit

      cp -r $CRAFT_PART_SRC/components/crud-web-apps/common/frontend/kubeflow-common-lib/* ./
      npm run build
      
    override-stage: |
      mkdir -p $CRAFT_STAGE/frontend-lib/dist
      cp -r $CRAFT_PART_BUILD/dist/kubeflow $CRAFT_STAGE/frontend-lib/dist/kubeflow

  frontend:
    after: [frontend-lib]
    plugin: nil
    source: https://github.com/kubeflow/katib
    source-type: git
    source-tag: v0.19.0
    source-depth: 1
    build-snaps:
      - node/16/stable
    override-build: |
      # Clean the build dir so we don't accidentally use files we didn't intend
      rm -rf ./*

      # Pull only the files we need for the build from src
      cp $CRAFT_PART_SRC/pkg/ui/v1beta1/frontend/package*.json ./
      npm config set fetch-retry-mintimeout 200000 && \
      npm config set fetch-retry-maxtimeout 1200000 && \
      npm config get registry && \
      npm config set registry https://registry.npmjs.org/ && \
      npm config delete https-proxy && \
      npm config set loglevel verbose && \
      npm cache clean --force && \
      npm ci --force --prefer-offline --no-audit

      cp -r $CRAFT_PART_SRC/pkg/ui/v1beta1/frontend/* .
      cp -r $CRAFT_STAGE/frontend-lib/dist/kubeflow ./node_modules/kubeflow
      npm run build:prod

    override-prime: |
      mkdir -p $CRAFT_PRIME/app/build
      cp -r $CRAFT_PART_BUILD/dist/static $CRAFT_PRIME/app/build/static

  backend:
    plugin: go
    source: https://github.com/kubeflow/katib
    source-type: git
    source-tag: v0.19.0
    build-snaps:
      # According to https://github.com/kubeflow/katib/blob/v0.19.0/CONTRIBUTING.md
      # the version of go to use is 1.22 or later. As of now, the golang:alpine latest tag
      # uses go v1.24, which is the base for the backend.
      - go/1.24/stable
    build-environment:
      - CGO_ENABLED: 0
      - GOOS: linux
    override-build: |
      # Clean the build dir so we don't accidentally use files we didn't intend
      rm -rf ./*
      
      # Pull only the files we need for the build from src
      cp -r $CRAFT_PART_SRC/go.mod ./
      cp -r $CRAFT_PART_SRC/go.sum ./
      go mod download -x
      cp -r $CRAFT_PART_SRC/cmd ./cmd
      cp -r $CRAFT_PART_SRC/pkg ./pkg

      # Build
      go build -a -o katib-ui ./cmd/ui/v1beta1

    override-prime: |
      mkdir -p $CRAFT_PRIME/app
      cp $CRAFT_PART_BUILD/katib-ui $CRAFT_PRIME/app

  security-team-requirement:
    plugin: nil
    override-build: |
      # security requirement
      # there are no packages installed in `bare` base which is used in this rock
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query") \
       > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query

