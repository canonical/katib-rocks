# Based on https://github.com/kubeflow/katib/blob/v0.17.0/cmd/suggestion/nas/enas/v1beta1/Dockerfile
name: suggestion-enas
base: ubuntu@22.04
version: 'v0.17.0'
summary: "Katib Suggestion enas"
description: |
    
license: GPL-3.0
run-user: _daemon_
services:
  suggestion-enas:
    override: replace
    summary: "suggestion-enas service"
    startup: enabled
    command: "python3 main.py"
    working-dir: /opt/katib/cmd/suggestion/nas/enas/v1beta1/
    environment:
      PYTHONPATH: "/usr/local/lib/python3.10/dist-packages/:/opt/katib:/opt/katib/pkg/apis/manager/v1beta1/python:/opt/katib/pkg/apis/manager/health/python"
platforms:
    amd64:

parts:
    # install requirements and other dependencies
    requirements-and-deps:
      plugin: python
      source: https://github.com/kubeflow/katib.git
      source-tag: "v0.17.0"
      source-depth: 1
      source-type: git
      source-subdir: cmd/suggestion/nas/enas/v1beta1
      build-packages:
        - python3-pip
        - python3.10
        - python3.10-venv
        - python3-dev
      stage-packages:
        - python3.10
        - python3.10-venv
      python-requirements:
        - requirements.txt

    suggestion-enas:
      plugin: nil
      source: https://github.com/kubeflow/katib.git
      source-tag: "v0.17.0"
      source-depth: 1
      source-type: git
      override-build: |
        # Move files to dedicated location
        mkdir -p ${CRAFT_PART_INSTALL}/opt/katib/pkg
        mkdir -p ${CRAFT_PART_INSTALL}/opt/katib/cmd/suggestion/nas/enas/v1beta1
        cp -r pkg/* ${CRAFT_PART_INSTALL}/opt/katib/pkg
        cp -r cmd/suggestion/nas/enas/v1beta1/* ${CRAFT_PART_INSTALL}/opt/katib/cmd/suggestion/nas/enas/v1beta1

        # Change permissions on the folder for the _daemon_ user
        chown -R 584792:584792 ${CRAFT_PART_INSTALL}/opt/katib/cmd/suggestion/nas/enas/v1beta1
        chmod -R 755 ${CRAFT_PART_INSTALL}/opt/katib/cmd/suggestion/nas/enas/v1beta1

    security-team-requirement:
      plugin: nil
      override-build: |
        mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
        (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
         dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
         > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query
