# Based on https://github.com/kubeflow/katib/blob/v0.19.0/cmd/katib-controller/v1beta1/Dockerfile
name: katib-controller
summary: Katib AutoML Controller
description: |
  Katib is a Kubernetes-native project for automated machine learning (AutoML). Katib supports Hyperparameter Tuning, Early Stopping and Neural Architecture Search.

  Katib is the project which is agnostic to machine learning (ML) frameworks. It can tune hyperparameters of applications written in any language of the usersâ€™ choice and natively supports many ML frameworks, such as TensorFlow, Apache MXNet, PyTorch, XGBoost, and others.

  Katib can perform training jobs using any Kubernetes Custom Resources with out of the box support for Kubeflow Training Operator, Argo Workflows, Tekton Pipelines and many more.

version: v0.19.0
license: Apache-2.0
base: ubuntu@22.04
run-user: _daemon_
services:
  katib-controller:
    override: replace
    summary: "katib-controller service"
    startup: enabled
    command: "/katib-controller"
platforms:
  amd64:

parts:
  katib-controller:
    plugin: go
    source: https://github.com/kubeflow/katib
    source-type: git
    source-tag: v0.19.0
    source-subdir: cmd/katib-controller/v1beta1
    build-snaps:
      - go
    stage-packages:
      - libc6_libs
    build-environment:
      - CGO_ENABLED: "0"
      - GOOS: "linux"
      - GOARCH: "amd64"
    override-build: |
      cd $CRAFT_PART_SRC_WORK
      go mod download all
      go build -a -o ${CRAFT_PART_INSTALL}/katib-controller $CRAFT_PART_SRC_WORK

      # make config dir
      mkdir -p $CRAFT_PART_INSTALL/katib-config

  security-team-requirement:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
       dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
       > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query
  
  non-root-user:
    after: [katib-controller]
    plugin: nil
    override-prime: |
      craftctl default
      install -d -o 584792 -g 584792 -m 770 \
        katib-config
