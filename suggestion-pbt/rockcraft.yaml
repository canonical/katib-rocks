# Based on https://github.com/kubeflow/katib/blob/v0.18.0-rc.0/cmd/suggestion/pbt/v1beta1/Dockerfile
name: suggestion-pbt
base: ubuntu@22.04
version: 'v0.18.0-rc.0'
summary: "Katib Suggestion PBT"
description: |
      Katib Suggestion PBT. Population Based Training, a simple asynchronous optimisation algorithm which effectively utilises a fixed computational budget to jointly optimise a population of models and their hyperparameters to maximise performance.
license: GPL-3.0
run-user: _daemon_
services:
  suggestion-pbt:
    override: replace
    summary: "suggestion-pbt service"
    startup: enabled
    command: "python3 main.py"
    working-dir: /opt/katib/cmd/suggestion/pbt/v1beta1/
    environment:
      PYTHONPATH: "/usr/local/lib/python3.11/dist-packages/:/opt/katib:/opt/katib/pkg/apis/manager/v1beta1/python:/opt/katib/pkg/apis/manager/health/python"
platforms:
    amd64:

parts:
    # install requirements and other dependencies
    requirements-and-deps:
      plugin: python
      source: https://github.com/kubeflow/katib.git
      source-tag: "v0.18.0-rc.0"
      source-depth: 1
      source-type: git
      source-subdir: cmd/suggestion/pbt/v1beta1
      build-packages:
        - python3.11
        - python3.11-venv
      stage-packages:
        - python3.11
        - python3.11-venv
      python-requirements:
        - requirements.txt
      build-environment:
        - PARTS_PYTHON_INTERPRETER: "python3.11"
      override-build: |
        craftctl default
        # Ensure Python 3.11 is the default version
        mkdir -p ${CRAFT_PART_INSTALL}/usr/bin/
        ln -fs /usr/bin/python3.11 ${CRAFT_PART_INSTALL}/usr/bin/python3

    # install required contents
    suggestion-pbt:
      plugin: dump
      source: https://github.com/kubeflow/katib.git
      source-tag: "v0.18.0-rc.0"
      source-depth: 1
      source-type: git
      organize:
        pkg: opt/katib/pkg
        cmd/suggestion/pbt/v1beta1/main.py: opt/katib/cmd/suggestion/pbt/v1beta1/main.py
        cmd/suggestion/pbt/v1beta1/requirements.txt: opt/katib/cmd/suggestion/pbt/v1beta1/requirements.txt
      stage:
        - opt/katib/pkg
        - opt/katib/cmd/suggestion/pbt/v1beta1/main.py
        - opt/katib/cmd/suggestion/pbt/v1beta1/requirements.txt

    security-team-requirement:
      plugin: nil
      override-build: |
        mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
        (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
         dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
         > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query
